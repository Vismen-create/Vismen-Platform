<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Mentor Session</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fc;
      color: #1e293b;
    }

    .navbar {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .booking-container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      display: flex;
      gap: 30px;
    }

    .left, .right {
      flex: 1;
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .time-slots button,
    .session-type button,
    .payment-options button {
      margin: 8px 5px;
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
    }

    .active {
      background-color: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }

    .confirm-btn {
      margin-top: 20px;
      width: 100%;
      background-color: #f97316;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .confirm-btn:hover {
      background-color: #ea580c;
    }

    .mentor-card {
      background-color: #f9fafb;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .mentor-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .footer {
      background-color: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div><strong>VISMEN</strong></div>
    <div>
      <a href="/index.html">Home</a>
      <a href="/browse-mentors.html">Browse All Mentors</a>
      <a href="/MentorSignup.html">Become a Mentor</a>
    </div>
  </div>

  <div class="booking-container">
    <div class="left">
      <h2>Book a Session with <span id="mentorName">Mentor</span></h2>

      <label>Pick a Date & Time</label>
      <div class="time-slots">
        <button>Thu 25 - 7:00 PM</button>
        <button>Fri 26 - 9:30 PM</button>
        <button>Sat 27 - 8:00 PM</button>
      </div>

      <label>Select Session Type</label>
      <div class="session-type">
        <button>Bug Fix Support (30 mins)</button>
        <button>Interview Prep (45 mins)</button>
        <button>Project Guidance (60 mins)</button>
      </div>

      <label>Describe Your Problem</label>
      <textarea id="desc" rows="4" placeholder="Describe your problem here..."></textarea>

      <label>Upload File (optional)</label>
      <input type="file" id="upload" />

      <label>Payment Options</label>
      <div class="payment-options">
        <button>UPI</button>
        <button>GPay</button>
        <button>Paytm</button>
        <button>Card</button>
      </div>

      <button class="confirm-btn" onclick="bookSession()">Confirm & Book Session</button>
    </div>

    <div class="right mentor-card">
      <img id="mentorImage" src="/Mentor1.jpg" alt="Mentor" />
      <h3 id="mentorNameRight">Mentor</h3>
      <p><strong id="mentorTitle">Full Stack Mentor</strong></p>
      <p id="mentorCompany">Company</p>
      <p><strong>Rating:</strong> ⭐⭐⭐⭐⭐</p>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 VisMen IT Solutions. All rights reserved.
  </div>

  <script>
  function setupToggle(selector) {
    document.querySelectorAll(selector).forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll(selector).forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      });
    });
  }

  window.addEventListener('DOMContentLoaded', () => {
    setupToggle('.time-slots button');
    setupToggle('.session-type button');
    setupToggle('.payment-options button');
  });

  const menteeEmail = localStorage.getItem('menteeEmail');
  if (!menteeEmail) {
    alert("Please log in as a mentee to continue.");
    window.location.href = "/login.html";
  }

  const urlParams = new URLSearchParams(window.location.search);
  const mentorEmail = urlParams.get('email');
  let mentorName = "";

  async function loadMentorDetails() {
    try {
      const res = await fetch(`/get-mentor-data?email=${mentorEmail}`);
      const mentor = await res.json();
      if (mentor) {
        mentorName = mentor.name;
        localStorage.setItem("mentorName", mentorName); // optional
        localStorage.setItem("mentorEmail", mentorEmail); // optional

        document.getElementById("mentorName").textContent = mentor.name;
        document.getElementById("mentorNameRight").textContent = mentor.name;
        document.getElementById("mentorTitle").textContent = mentor.title;
        document.getElementById("mentorCompany").textContent = mentor.company;
        document.getElementById("mentorImage").src = mentor.image || '/Mentor1.jpg';
      } else {
        alert("Mentor not found");
      }
    } catch (err) {
      console.error("Failed to fetch mentor details:", err);
      alert("Error loading mentor details.");
    }
  }

  loadMentorDetails();

  async function bookSession() {
    const date = document.querySelector(".time-slots button.active")?.textContent;
    const topic = document.querySelector(".session-type button.active")?.textContent;
    const payment = document.querySelector(".payment-options button.active")?.textContent;
    const problem = document.getElementById("desc").value;
    const time = date?.split("-")[1]?.trim();
    const day = date?.split("-")[0]?.trim();

    if (!date || !topic || !payment) {
      alert("Please select all fields.");
      return;
    }

    const res = await fetch('/book-session', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        menteeEmail,
        mentorEmail,
        mentorName,
        date: day,
        time,
        topic,
        payment,
        problem,
        status: 'upcoming'
      })
    });

    const result = await res.json();
    if (result.success) {
      alert("✅ Session booked successfully!");
      window.location.href = `mentee-dashboard.html?email=${menteeEmail}`;
    } else {
      alert("❌ Booking failed.");
    }
  }
</script>

</body>
</html>
