<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentee Dashboard</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .layout {
      display: flex;
      flex: 1;
      min-height: 0;
    }
    .sidebar {
      width: 220px;
      background-color: #003366;
      color: white;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 15px 20px;
      cursor: pointer;
    }
    .sidebar li.active,
    .sidebar li:hover {
      background-color: #004080;
    }
    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      padding: 20px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar nav a { 
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .main-content {
      flex: 1;
      padding: 40px;
      background-color: #f4f6fc;
    }
    .cards {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      flex: 1;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
      margin-top: 0;
      font-size: 18px;
    }
    .btn-orange {
      background-color: #ff6a00;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      color: white;
      background: #04367d;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="layout">
    <div class="sidebar">
      <h2>VISMEN</h2>
      <ul>
        <li class="active">Dashboard</li>
        <li onclick="location.href='mentee-book.html'">Book Sessions</li>
        <li onclick="location.href='mentee-sessions.html'">My Sessions</li>
        <li onclick="location.href='mentee-messages.html'">Messages</li>
        <li onclick="location.href='mentee-profile.html'">Profile</li>
        <li onclick="location.href='mentee-support.html'">Support</li>
      </ul>
    </div>

    <div class="main-area">
      <div class="navbar">
        <h1>Mentee Panel</h1>
        <nav>
          <a href="browse-mentors.html">Browse All Mentors</a>
          <a href="#">Membership</a>
          <a href="MentorSignup.html">Become a Mentor</a>
          <a href="#" onclick="logout()">Logout</a>
        </nav>
      </div>

      <div class="main-content">
        <h2 id="welcome"></h2>
        <div class="cards">
          <div class="card">
            <h3>Total Sessions Booked</h3>
            <p id="sessionCount">Loading...</p>
          </div>
          <div class="card">
            <h3>Upcoming Session</h3>
            <p id="upcomingDate">Loading...</p>
            <p id="mentorInfo"></p>
          </div>
          <div class="card">
            <h3>Need a quick session?</h3>
            <button class="btn-orange" onclick="location.href='mentee-book.html'">Book Now ‚Üí</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    ¬© 2025 VisMen IT Solutions. All rights reserved.
  </footer>

  <script>
    const BASE_URL = "https://api.vismen.com"; // üîÅ Change to your actual backend domain
    const menteeEmail = localStorage.getItem('menteeEmail');

    if (!menteeEmail) {
      alert("Please log in as a mentee to continue.");
      window.location.href = "/login.html";
    }

    async function loadMenteeData() {
      try {
        // Get mentee info
        const res = await fetch(`${BASE_URL}/get-mentee-data?email=${encodeURIComponent(menteeEmail)}`);
        const mentee = await res.json();

        if (mentee.fullname) {
          document.getElementById("welcome").innerHTML = `Welcome, <strong>${mentee.fullname}</strong> üëã`;
        } else {
          document.getElementById("welcome").textContent = "Welcome üëã";
        }

        // Get session info
        const sessionRes = await fetch(`${BASE_URL}/get-mentee-sessions?email=${encodeURIComponent(menteeEmail)}`);
        const sessions = await sessionRes.json();

        if (Array.isArray(sessions) && sessions.length > 0) {
          document.getElementById("sessionCount").textContent = `${sessions.length} Sessions`;

          const upcoming = sessions[0];
          document.getElementById("upcomingDate").textContent = `${upcoming.date} at ${upcoming.time}`;
          document.getElementById("mentorInfo").textContent = `with ${upcoming.mentorName}`;
        } else {
          document.getElementById("sessionCount").textContent = "0 Sessions";
          document.getElementById("upcomingDate").textContent = "No upcoming sessions";
          document.getElementById("mentorInfo").textContent = "";
        }

      } catch (err) {
        console.error("‚ùå Error fetching dashboard data:", err);
        alert("Failed to load dashboard data.");
      }
    }

    function logout() {
      localStorage.removeItem('menteeEmail');
      localStorage.removeItem('loggedIn');
      window.location.href = '/login.html';
    }

    loadMenteeData();
  </script>
</body>
</html>
