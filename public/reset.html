<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - VisMen</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6b21a8, #2563eb);
      color: #333;
    }
    header, footer {
      color: white;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-outline {
      background: transparent;
      border: 1px solid white;
      color: white;
    }
    .btn-orange {
      background-color: #f97316;
      color: white;
      border: none;
    }
    .reset-container {
      background-color: white;
      width: 400px;
      margin: 80px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
    }
    .reset-container h2 {
      text-align: center;
      color: #1e3a8a;
    }
    .form-group {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn-submit {
      margin-top: 25px;
      width: 100%;
      background-color: #f97316;
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    footer {
      margin-top: 60px;
      justify-content: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html" style="text-decoration:none; color:white">VISMEN</a></div>
    <nav>
      <a href="#">Browse All Mentors</a>
      <a href="#">Membership</a>
      <a href="#">Become a Mentor</a>
    </nav>
    <div>
        <a href="MentorSignup.html" class="btn btn-outline" style="text-decoration: none;">Sign Up</a>
        <a href="login.html" class="btn btn-orange" style="text-decoration: none;">Log In</a>
  
    </div>
  </header>

  <section class="reset-container">
    <h2>Reset Your Password</h2>
    <form>
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" required />
      </div>
      <button type="submit" class="btn-submit">Update Password</button>
    </form>
  </section>

  <footer>
    Â© 2025 VisMen IT Solutions. All rights reserved.
  </footer>
</body>
</html>
