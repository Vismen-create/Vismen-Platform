<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VisMen - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4e00c2, #0076d1);
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: transparent;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid white;
      color: white;
    }

    .btn-orange {
      background-color: #f97316;
      border: none;
      color: white;
    }

    .btn-orange:hover {
      background-color: #ea580c;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      border-radius: 16px;
      padding: 40px 30px;
      color: #1e293b;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .role-switcher {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .role-btn {
      padding: 10px 18px;
      border: 1px solid #f97316;
      border-radius: 999px;
      background-color: transparent;
      color: #f97316;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .role-btn.active {
      background-color: #f97316;
      color: white;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    .submit-btn {
      width: 100%;
      background-color: #f97316;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background-color: #ea580c;
    }


    .forgot-password {
  text-align: center;
  margin-top: 5px;
  font-weight: 500;
}

.forgot-password a {
  color: white;
  font-size: 0.9rem;
  text-decoration: none;
}

.forgot-password a:hover {
  text-decoration: underline;
}



    footer {
      text-align: center;
      padding: 30px 20px;
      background: #1e1e2f;
      color: #94a3b8;
      margin-top: 80px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .login-container {
        margin: 60px 20px;
      }

      .role-switcher {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo" style="text-decoration: none;">VISMEN</a>
    <nav>
      <a href="#">Browse All Mentors</a>
      <a href="#">Membership</a>
      <a href="#">Become a Mentor</a>
    </nav>
    <div>
        <a href="MentorSignup.html" class="btn btn-outline" style="text-decoration: none;">Sign Up</a>
        <button class="btn btn-orange">Log In</button>
    </div>
  </header>

  <section class="login-container">
    <h2>Login to VisMen</h2>

    <div class="role-switcher">
      <button class="role-btn active" onclick="setRole('Mentor', this)">Mentor</button>
      <button class="role-btn" onclick="setRole('Mentee', this)">Mentee</button>
    </div>


    <form id="loginForm">
      <input type="hidden" id="role" name="role" value="Mentor" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button class="submit-btn" type="submit">Log In</button>
    </form>
  </section>


  
  <div class="forgot-password">
    <a href="forgot-password.html">Forgot Password?</a>
  </div>
  


  <footer>
    &copy; 2025 VisMen IT Solutions. All rights reserved.
  </footer>

  <script>
    function setRole(role, el) {
      document.getElementById('role').value = role;
      document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
      el.classList.add('active');
    }
  </script>


<script>
  document.querySelector('#loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.querySelector('#email').value.trim();
    const password = document.querySelector('#password').value.trim();
    const role = document.querySelector('#role').value;

    const res = await fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password, role })
    });

    const result = await res.json();

    if (result.success) {
  localStorage.setItem("loggedIn", "true");  // âœ… add this line
  if (role === 'Mentee') {
    localStorage.setItem('menteeEmail', email);
    window.location.href = '/mentee-dashboard.html';
  } else {
    window.location.href = `/mentor-dashboard.html?email=${encodeURIComponent(email)}`;
  }

    } else {
      alert('Invalid email or password. Please try again.');
    }
  });
</script>

</body>
</html>
