<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - VisMen</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6b21a8, #2563eb);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid white;
      color: white;
    }

    .btn-orange {
      background-color: #f97316;
      color: white;
      border: none;
    }

    .forgot-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: white;
      color: black;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      text-align: center;
    }

    .forgot-container h2 {
      margin-bottom: 20px;
      color: #1e3a8a;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 15px 0 25px;
      font-size: 1rem;
    }

    .forgot-container button {
      width: 100%;
      background-color: #f97316;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><a href="index.html" style="color:white; text-decoration:none;">VISMEN</a></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Membership</a>
      <a href="#">Become a Mentor</a>
    </nav>
    <div>
      <a href="MentorSignup.html"><button class="btn btn-outline">Sign Up</button></a>
      <a href="login.html"><button class="btn btn-orange">Log In</button></a>
    </div>
  </header>

  <section class="forgot-container">
    <h2>Reset Your Password</h2>
    <p>Enter your registered email and we'll send you a link to reset your password.</p>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
  </section>

  <footer>
    &copy; 2025 VisMen IT Solutions. All rights reserved.
  </footer>

</body>
</html>
